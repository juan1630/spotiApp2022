<section class="container-fluid" >
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form action=""  >
                <input type="text" class="form-search" #termino  (keyup)="searchAnArtist( termino.value )" placeholder="Buscar un artista...">
            </form>
        </div>
    </div>

    <div class="row">
        
<section class="container-fluid mt-4">
    <div class="row">
        <div class="col-4" *ngFor="let artist of artists" >
            
            <div class="card">
              <img [src]="artist.images | noimage" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">  {{artist.name}} </h5>
                
              </div>
            </div>
          </div>
    </div>
</section>

    </div>
</section>
